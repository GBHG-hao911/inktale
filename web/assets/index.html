<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Your story title goes here</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="spectre.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="col-12 header">
          <div class="float-left">
            <button class="btn menuBtn">Menu</button>
          </div>
          <div class="clearfix">
            <h1>Title goes here</h1>
            <h3 class="byline">by so and so</h3>
          </div>
        </div>
        <div class="col-12 body">
          <div class="columns">
            <div class="col-3 hide-md"></div>
            <div id="scene" class="scrollWrapper col-6 col-md-12">
              <div id="story" class="wrapper"></div>
            </div>
            <div class="col-6 col-md-12 text-center d-none" id="menu">
              <ul class="menu">
                <h2>Menu</h2>
                <li class="menu-item">
                  <button class="btn btn-link exitBtn">
                    Resume
                  </button>
                </li>
                <li class="menu-item">
                  <button class="btn btn-link">Save</button>
                </li>
                <li class="menu-item">
                  <button class="btn btn-link prefsBtn">Prefs</button>
                </li>
              </ul>
            </div>
            <div class="col-6 col-md-12 text-center d-none" id="prefs">
              <ul class="menu">
                <h2>Preferences</h2>
                <button class="btn btn-link backBtn">
                  Back
                </button>
                <li class="menu-item">Pref 1</li>
              </ul>
            </div>
            <div class="col-3 hide-md"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="ink.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
