<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Your story title goes here</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="spectre.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="columns">
        <div class="col-12 header">
          <div class="float-left">
            <button class="btn menuBtn">Menu</button>
          </div>
          <div class="clearfix text-center">
            <h1 class="titleline">Title goes here</h1>
            <span class="byline">&nbsp;</span>
          </div>
        </div>
        <div class="col-12 body">
          <div class="columns">
            <div class="col-3 hide-md"></div>
            <div id="scene" class="scrollWrapper col-6 col-md-12">
              <div id="story" class="wrapper"></div>
            </div>
            <div class="col-6 col-md-12 text-center d-none" id="menu">
              <ul class="menu">
                <span class="notify"></span>
                <h2>Menu</h2>
                <li class="menu-item">
                  <button class="btn btn-link exitBtn">
                    Resume
                  </button>
                </li>
                <li class="menu-item">
                  <button class="btn btn-link saveBtn">Save</button>
                </li>
                <li class="menu-item">
                  <button class="btn btn-link prefsBtn">Prefs</button>
                </li>
                <li class="menu-item">
                  <button class="btn btn-link etcBtn">Etc</button>
                </li>
              </ul>
            </div>
            <div class="col-6 col-md-12 text-center d-none" id="etc">
              <ul class="menu">
                <span class="notify"></span>
                <h2>Etc</h2>
                <li class="menu-item">
                  <button class="btn btn-link saveBtn">Clear Data</button>
                  <p class="bold">
                    This will permanently erase all save data!
                  </p>
                </li>
                <li class="menu-item">
                  <button class="btn btn-link backBtn">
                    Back
                  </button>
                </li>
              </ul>
            </div>
            <div class="col-6 col-md-12 text-center d-none" id="prefs">
              <form id="preferencesForm">
                <ul class="menu">
                  <h2>Preferences</h2>
                  <span class="notify"></span>
                  <li class="menu-item">
                    <div class="form-group">
                      <label class="form-radio form-inline">
                        <input type="radio" name="delay" value="slow" /><i
                          class="form-icon"
                        ></i>
                        Slow
                      </label>
                      <label class="form-radio form-inline">
                        <input
                          type="radio"
                          name="delay"
                          checked=""
                          value="normal"
                        /><i class="form-icon"></i>
                        Normal
                      </label>
                      <label class="form-radio form-inline">
                        <input type="radio" name="delay" value="fast" /><i
                          class="form-icon"
                        ></i>
                        Fast
                      </label>
                    </div>
                  </li>
                  <li class="menu-item">
                    <button class="btn btn-link backBtn">
                      Back
                    </button>
                  </li>
                </ul>
              </form>
            </div>
            <div class="col-3 hide-md"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="ink.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
